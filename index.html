  <!DOCTYPE html>
  <html>

  <head>
      <title>Simple Form</title>
      <style>
          
          body {
              background-image: url('img.jpg');
              background-size: cover;
          }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

  </head>


  <body>

      <div class="container mt-5">
        <div class="alert alert-success d-none" id="suc_alt" role="alert">
          User details and file inserted successfully.
        </div>
        <div class="alert alert-danger d-none" id="fail_alt" role="alert">
          Something went wrong!
        </div>
        <div class="row">
                    <form id="myForm" class="row col-6" method="POST" action="first.php" enctype="multipart/form-data">
            <div class="form-group col-8 pb-1">
              <h3 class="">Add Health Report &#128203;</h3> 

              <label for="name">Name:</label>
              <input class="form-control" type="text" id="name" name="name" required>
            </div>            
            <div class="clearfix"></div>
            <div class="form-group col-8 pb-1">
              <label for="age">Age:</label>
              <input class="form-control" type="number" id="age" name="age" required>
            </div>              
            <div class="clearfix"></div>
            <div class="form-group col-8 pb-1">
              <label for="weight">Weight:</label>
              <input class="form-control" type="number" id="weight" name="weight" required>
            </div>              
            <div class="clearfix"></div>
            <div class="form-group col-8 pb-1">
              <label for="email">Email ID:</label>
              <input class="form-control" type="email" id="email" name="email" required>
            </div>              
            <div class="clearfix"></div>
            <div class="form-group col-8 pb-1">
              <label for="report">Upload Health Report:</label>
              <input class="form-control" type="file" id="report" name="report" accept=".pdf" required>
            </div>              
            <div class="clearfix"></div>
            <div class="col-4 pt-3">
              <button type="submit" class="btn btn-primary me-auto">Submit</button>
            </div>
          </form>
          <form id="myForm" class="row col-6" method="GET" action="second.php">
            <div class="form-group col-8 pb-1">
              <h3 class="">Search Health Report &#128203;</h3> 

            <div class="form-group col-8 pb-1">
              <label for="email">Email ID:</label>
              <input class="form-control" type="email" id="email" name="email" required>
            </div>              
            <div class="clearfix"></div>
            <div class="col-4 pt-3">
              <button type="submit" class="btn btn-primary me-auto">Search &#128269;</button>
            </div>
          </form>
        </div>
      </div>

      <script>
          const urlParams = new URLSearchParams(window.location.search);
          const myParam = urlParams.get('status');
          if(myParam == 1){
            var suc_alt = document.getElementById('suc_alt');
            suc_alt.classList.remove('d-none');
          }
          if(myParam == 2){
            var fail_alt = document.getElementById('fail_alt');
            fail_alt.classList.remove('d-none');
          }
      </script>
  </body>

  </html>
